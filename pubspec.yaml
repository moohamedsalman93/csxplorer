name: csexp
description: A new Flutter project.

version: 1.0.3+4

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.0
  pixel_perfect: ^1.1.1
  flutter_signin_button: ^2.0.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.2.3
  rename: ^2.0.1
  cloud_firestore: ^4.3.1
  url_launcher: ^6.1.7
  shimmer: ^2.0.0
  lottie: ^2.1.0
  firebase_auth: ^4.2.5
  provider: ^6.0.5
  google_sign_in: ^5.4.4
  share_plus: ^6.3.0
  flutter_screenutil: ^5.6.1
  internet_connection_checker: ^1.0.0+1
  google_mobile_ads: ^2.3.0
  animations: ^2.0.7
  animated_splash_screen: ^1.3.0
  flutter_launcher_icons: "^0.10.0"
  flutter_native_splash: ^2.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/appicon.png"
  min_sdk_android: 21
flutter_native_splash:
  color: "#000000"
  image: assets/Group.png
  
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/font/static/Montserrat-Light.ttf
          weight: 300
        - asset: assets/font/static/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/font/static/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/font/static/Montserrat-SemiBold.ttf
          weight: 600   
        - asset: assets/font/static/Montserrat-Bold.ttf
          weight: 700